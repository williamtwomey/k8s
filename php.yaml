apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: php
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: php
    spec:
      volumes:
        - name: nfs-volume
          nfs: 
            server: 10.0.0.63 
            path: /san/nfs-fs/exports/export1

      containers:
        - name: php
          image: php:7-fpm
          imagePullPolicy: Always
          ports:
          - containerPort: 9000

          volumeMounts:
            - name: nfs-volume
              mountPath: /var/www/html

      
